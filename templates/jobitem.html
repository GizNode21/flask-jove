<div class="border-bottom" style="margin-bottom: 16px; padding-bottom: 8px; position: relative;">
    <div>
        <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">{{ job.title }}</h4>
        <div><strong>Location:</strong> {{ job.location }}</div>
        {% if job.salary %}<div><strong>Salary:</strong> {{ job.salary }}</div>{% endif %}
    </div>
    <div style="position: absolute; right: 50px; top: 10px">
        <a href="mailto:hello@jovian.ai?subject='Application for {{ job.title }}" type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
